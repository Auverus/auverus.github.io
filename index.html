<body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Themed Welcome Page</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .terminal-header {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .terminal-header span {
            background-color: #ff4136;
            border-radius: 50%;
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
        }

        .terminal-content {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .terminal-input {
            color: #00ff00;
            background-color: #000;
            border: none;
            outline: none;
            font-family: monospace;
            font-size: 16px;
            width: 100%;
        }

        .terminal-input::placeholder {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span></span><span></span><span></span>
        </div>
        <div class="terminal-content">
            <p>Welcome to the Terminal!</p>
            <p>Type your command below:</p>
            <input type="text" class="terminal-input" placeholder="Type here..." autofocus>
        </div>
    </div>
</body>
</html>
</body>
</html>
